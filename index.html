<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Scooter Lim</title>
  </head>
  <body>
    <div id="sfondotrasparente">

      <!-- logo -->
      <header>
        <img id="logo" src="logo.png">
      </header>

      <div id="contenitore">

        <!-- prenotazione monopattino -->
        <nav>
          <h1>Taking Booleaners from A to B</h1>
          <section>
            <button type="button" name="button">Prenota</button>
            <button type="button" name="button">Termina Prenotazione</button>
            <button type="button" name="button">Accendi Luci</button>
          </section>
        </nav>

        <!-- posizione e batteria monopattini -->
        <main>
          <div>
            <input type="checkbox">
            <h2>Monopattino Gino22</h2>
            <div class="luogo"> Via Guadalametri - a 220 metri da te</div>
            <div>Stato carica:</div>
            <hr class="prima-batteria">
          </div>

          <div>
            <input type="checkbox">
            <h2>Monopattino Mike24</h2>
            <div class="luogo"> Via Ricciardoni - a 420 metri da te</div>
            <div>Stato carica:</div>
            <hr class="seconda-batteria">
          </div>

          <div>
            <input type="checkbox">
            <h2>Monopattino Fede154</h2>
            <div class="luogo"> Via Mentarini - a 490 metri da te</div>
            <div>Stato carica:</div>
            <hr class="terza-batteria">
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
